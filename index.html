<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Ranking Movie</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="index.css" /> 

  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 헤더 -->
  <div class="header" onclick="main()"> <!-- 클릭 : main() 호출 : F5 -->
    <h1><b>Top Ranking Movie</b></h1>
  </div>

  <!-- 검색박스 -->
  <div class="searchBox">
    <div class="input-group">
      <!-- autofocus : 자동 커서 -->
      <input type="text" class="searchipt" id="searchinput" placeholder="영화 제목을 검색해 보세요" autofocus>
      <button class="searchbtn" id="searchbtn" type="button">검색</button>
    </div>
  </div>
  <hr class="bar">
  
  <!-- 카드 -->
  <div class="mycards">
    <div class="row" id="cards-box">
        <div class="col">
            <div class="card h-100">
                <img src=""
                    class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">영화 제목이 들어갑니다</h5>
                    <p class="card-text">여기에 영화에 대한 설명이 들어갑니다.</p>
                    <p class="rate">평점</p>
            </div>
        </div>
  </div>
  <!-- 부트스트랩 없이 구현! -->
  
<!-- 자바스크립트 -->
  <script src="index.js"></script>
</body>
</html>
